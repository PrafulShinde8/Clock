        .clock:after {
            background: black;
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: 5%;
            height: 5%;
            border-radius: 50%;
            transform: translate(-50%,-50%);

        }

        .hours-container, .minutes-container, .seconds-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            left: 0;
            width: 20em;
            height: 20em;
        }

        .hours {
            background: black;
            height: 20%;
            position: absolute;
            left: 49%;
            top: 30%;
            width: 2%;
            z-index: 2;
        }

        .minutes {
            background: black;
            height: 40%;
            position: absolute;
            left: 49%;
            top: 10%;
            width: 2%;
            z-index: 3;
        }
        .seconds {
            background: black;
            height: 45%;
            position: absolute;
            left: 49.5%;
            top: 14%;
            width: 1%;
            z-index: 4;
        }

        .hours-container {
            animation: rotatehand 43200s infinite linear;
        }

        .minutes-container {
            animation: rotatehand 3600s infinite steps(60);
        }

        .seconds-container {
            animation: rotatehand 60s infinite steps(60);
        }

        @keyframes rotatehand {
            100% {
                transform: rotate(360deg);
            }
            
        }

        <div class="seconds-container">
            <div class="seconds"></div>
        </div>
